<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milan Rathod Portfolio</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Times New Roman', serif; /* Change font to Times New Roman */
        }

        /* Off-white background */
        body {
            background-color: #f8f8f8; /* Off-white color */
        }

        /* Main container to hold the sidebar and image */
        .container {
            height: 100%;
            display: flex; /* Use flexbox to align items */
        }

        /* Sidebar styling */
        .sidebar {
            width: 300px; /* Width of the sidebar */
            background-color: #f8f8f8; /* Match the off-white background */
            padding: 20px; /* Padding inside the sidebar */
            display: flex;
            flex-direction: column; /* Stack items vertically */
            justify-content: flex-start; /* Align items to the top */
        }

        /* Name styling */
        .name {
            font-size: 1.75em; /* Increased font size */
            margin-bottom: 20px; /* Reduced spacing below the name */
            color: #000000; /* Black text */
            text-align: left; /* Align text to the left */
        }

        /* Navigation styling */
        .navigation ul {
            list-style: none;
            padding: 0; /* Remove default padding */
        }

        .navigation ul li {
            margin: 10px 0; /* Reduced spacing between menu items */
        }

        .navigation a {
            text-decoration: none;
            font-size: 1em; /* Increased font size */
            color: #000000; /* Black text */
            transition: color 0.3s;
        }

        .navigation a:hover {
            color: #0000FF; /* Change to blue on hover */
        }

        /* Profile image styling */
        .image-container {
            flex: 1; /* Allow this to take the remaining space */
            display: flex;
            justify-content: center; /* Center image horizontally */
            align-items: center; /* Center image vertically */
            padding: 20px; /* Padding around the image */
        }

        .profile-image {
            max-width: 100%; /* Responsive image */
            height: auto; /* Maintain aspect ratio */
            width: 60%; /* Set width to 60% of the container */
            border-radius: 10px; /* Optional: round the corners */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1 class="name">Milan Rathod</h1>
            <nav class="navigation">
                <ul>
                    <li><a href="#feature-films">Feature Films</a></li>
                    <li><a href="#short-films">Short Films</a></li>
                    <li><a href="#other">Other</a></li>
                    <li><a href="#about">About</a></li>
                </ul>
            </nav>
        </div>
        <div class="image-container">
            <img src="milanrathod.jpeg" alt="Milan Rathod" class="profile-image">
        </div>
    </div>
</body>
</html>
